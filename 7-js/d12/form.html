<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
		body {
			margin-bottom: 1000px;
		}

		/* 가상 셀렉터 */
		.myPw:focus {
			background-color: lightblue;
			color: red;
            /* font-size: 30px; */
            height: 30px;
		}
	</style>
</head>
<body>
<!-- 
    폼
    1. 폼에 입력학 정보를 서버로 보내서 서버측에서 데이터를 활용(백엔드)
    2. 사용자의 입력을 받아서 프론트 측에서 활용
 -->
    <form>
        <input type="text" value="default value"><br>
        <input type="password"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="color"><br>
        <input type="email"><br>
        <input type="file"><br>
        <input type="date"><br>
        <!-- type: checkbox -> 중복 체크 가능 -->
        <input type="checkbox">사과<br>
        <input type="checkbox" checked>오렌지<br>
        <input type="checkbox" checked>바나나<br>
        <!-- tpye: radio -> 배타 선택
            (같은 name속성을 가진 라디오 버튼 중 하나만 선택)
         -->
        <input type="radio" name="fruit" id="apple" checked>사과
        <input type="radio" name="fruit" id="orange">오렌지
        <input type="radio" name="fruit" id="banana">바나나<br>
        <!-- 
            textarea
            -cols: 가로 길이
            -rows: 기본으로 보여질 줄 수
         -->
         <textarea cols="30" rows="5"></textarea><br>
         <select name="numbers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
         </select>
         <!-- 
            button tpye: submit
                폼 태그 안에 있을 때 기본값 -> 폼 '제출'을 의미
          -->
          <button type="submit">submit</button>
          


    </form>
            <!-- button type: button
                :폼 태그 외부에서 버튼 타입 기본값-> 단순 '버튼 클릭'을 의미 -->
                <button type="button">button</button>



    <hr>
    <h2>label 태그</h2>
    <form>
        <label for="username">username</label>
        <input type="text" id="username">
        <br>
        <label for="password">password</label>
        <input type="password" id="password">
        <br>

		<!-- checkbox, radio 버튼 label -->
		<input type="radio" name="gender" id="male">
		<label for="male">남성</label>
		<input type="radio" name="gender" id="female">
		<label for="female">여성</label>
		<br>
	
        <!-- label for="XX"로 맞춰주면 글자 클릭해도 체크 됨 -->
		<input type="checkbox" name="food" id="gimbap">
		<label for="gimbap">김밥</label>
		<input type="checkbox" name="food" id="pasta">
		<label for="pasta">파스타</label>
        <br>
        <label for="email">이메일</label>
        <input type="email" id="'email" placeholder="id@host">
        <br>
        <label for="paddword">패스워드</label>
		<input class="myPw" type="paddword" id="password" placeholder="5자리 이상 특수 기호 금지">
        <hr>
        <h3>login</h3>
        <label for="id">ID</label>
        <input type="text" id="id" placeholder="5자리 이상"><br>
        <label for="pw">PW</label>
        <input type="password" id="pw" class="myPw">
        <label for="PW">PW2</label>
        <input type="password" id="PW"><br>
        <label for="range">range</label>
        <input type="range" id="range">
    </form>
</body>
</html>
