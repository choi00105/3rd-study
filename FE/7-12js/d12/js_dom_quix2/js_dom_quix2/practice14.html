<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 14. 방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.

      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function writeNote() {
        let user = document.querySelector('input[id="writer"]');
        let con = document.querySelector('input[id="content"]');
        const tr = document.querySelector('#table');
        // console.log(user, con);
        // console.log(user.value, con.value);
        var today = new Date();
        var year = today.getFullYear();
        var mon = ('0' + (today.getMonth() + 1)).slice(-2);
        var day = ('0' + today.getDate()).slice(-2);
        var hour = ('0' + today.getHours()).slice(-2);

        var min = ('0' + today.getMinutes()).slice(-2);
        var dateString = (`${year}-${mon}-${day} ${hour}:${min}`);
        console.log(dateString)

        const newTr = document.createElement('tr'); 
        const newTd1 = document.createElement('td'); 
        const newTd2 = document.createElement('td'); 
        const newTd3 = document.createElement('td'); 
//td 3개  --> tr --> table
        console.log(tr);
        tr.append(newTr);
        newTr.append(newTd1);
        newTr.append(newTd2);
        newTr.append(newTd3);
        newTd1.textContent = user.value;
        newTd2.textContent = con.value;
        newTd3.textContent = dateString;
        user.value= '';
        con.value= '';
        


      }
    </script>
  </body>
</html>
