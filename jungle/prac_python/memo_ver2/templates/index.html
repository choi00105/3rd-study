<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">
            
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
			  <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>입학시험</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }
            .back-gray{
              background-color: gray;
              color: white;
            }
            .card {
              padding: 15px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#card-list").html("");
                showMemos();
            });

            function postMemo() {
                // 누르면 db에 post
                let title = $("#memo-title").val();
                let text = $("#memo-text").val();

                // POST 메모 생성 요청하기
                $.ajax({
                    type: "POST", 
                    url: "/memo", 
                    data: {title_give: title, text_give: text}, 
                    success: function (response) { 
                        if (response["result"] == "success") {
                            alert("포스팅 성공!");
                            window.location.reload();
                        }else if (response["result"] == "error") {
                          alert('제목 중복!\n다른 값을 넣어주세요');
                        }
                        else {
                            alert("서버 오류!");
                        }
                    }
                })
            }

            function showMemos() {
                $.ajax({
                    type: "GET",
                    url: "/memo",
                    data: {},
                    success: function (response) {
                        let memos = response["memos"];
                        console.log('\n=======보자======\n',memos);
                        for (let i = 0; i < memos.length; i++) {
                            makeCard(memos[i]["title"], memos[i]["text"], memos[i]["like"], memos[i]["id"]);
                        }
                    }
                })
            }

            function makeCard(title, text, like) {
                let tempHtml = `<div class="card temp-${title}">
                        <p class="card-title">${title}</p>
                        <p class="card-text">${text}</p>
                    <div class="card-likes">${like}</div>
                    <button class="btn btn-info edit-button" type="button" onclick="openEdit('${title}','${text}')">수정</button>
                    <button class="btn btn-danger delete-button" type="button" onclick="deleteMemo('${title}')">삭제</button>
                    
                        <a href="#" onclick="likeMemo('${title}')" class="link-like has-text-info">
                            좋아요
                            <span class="icon">
                                <i class="bi bi-hand-thumbs-up"></i>
                            </span>
                        </a>
                </div>`
                $("#card-list").append(tempHtml);
            }

            function likeMemo(title){
              $.ajax({
                type: "POST",
                url: "/memo/like",
                data: { 'title_give': title },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('좋아요 완료!')
                        window.location.reload()
                    }
                }
              });
            }

            function deleteMemo(title) {
                $.ajax({
                    type: "POST",
                    url: "/memo/delete",
                    data: {'title_give': title},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('삭제 완료! 안녕!')
                            window.location.reload()
                        }
                    }
                });
            }

            function openEdit(title, text) {
              console.log('clk edit open');

              let editHtml = `<div id="edit-card" class="form">
                <div>
                  <P class="lead">
                    <input type="text" class="new-title" value="${title}">
                  </P>
                  <p class="lead">
                    <input type="text" class="new-text" value="${text}">
                  </p>
                  <p class="lead">
                      <button onclick="editMemo('${title}')" class="save-button btn btn-success">저장</button>
                  </p></div>
            </div>`

              $(`.temp-${title}`).html("");
              $(`.temp-${title}`).append(editHtml);
            }


            function editMemo(before_title) {
              let title = $(".new-title").val();
              let text = $(".new-text").val();

              $.ajax({
                type: "POST",
                url: "/memo/edit",
                data: { find_give: before_title, title_give: String(title), text_give: String(text) },
                success: function(response){
                  console.log(response);
                  alert('수정 완료!')
                  window.location.reload();
                }
              })
            }
        </script>
    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron">
                <h1 class="display-4">나홀로 메모장 <span class="back-gray">ver2.0</span></h1>
                <P class="lead">
                  <input type="text" id="memo-title" placeholder="제목을 입력하세요">
                </P>
                <p class="lead">
                  <input type="text" id="memo-text" placeholder="내용을 입력하세요\n">
                </p>
                <p class="lead">
                    <button onclick="postMemo()" id="btn-post-box" type="button" class="btn btn-primary">저장하기</button>
                </p>
            </div>
            
            <div id="card-list" class="card-columns">
                <div class="card">
                        
                </div>
            </div>
        </div>
    </body>

</html>
